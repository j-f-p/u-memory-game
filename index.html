<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet" href=
    "https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet prefetch"
    href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <h1>Matching Game</h1>
  </header>
  <div class="score-panel">
    <div class="emptyField">
    </div><!-- These comments preempt whitespace-only text nodes.
 --><div class="movesField">
      <span>Moves: </span><span class="moves">0</span>
    </div><!--

 --><div class="timerField">
      <span>Time Left: </span><span class="digitalTime"></span>
    </div><!--

 --><div class="resetField" title="reset">
      <i class="fas fa-redo-alt"></i>
    </div>
  </div><!-- class="score-panel" -->
  <ul class="deck">
    <li class="card">
        <i class="fas fa-gem"></i>
    </li>
    <li class="card">
        <i class="fas fa-paper-plane"></i>
    </li>
    <li class="card">
        <i class="fas fa-anchor"></i>
    </li>
    <li class="card">
        <i class="fas fa-bolt"></i>
    </li>
    <li class="card">
        <i class="fas fa-cube"></i>
    </li>
    <li class="card">
        <i class="fas fa-anchor"></i>
    </li>
    <li class="card">
        <i class="fas fa-leaf"></i>
    </li>
    <li class="card">
        <i class="fas fa-bicycle"></i>
    </li>
    <li class="card">
        <i class="fas fa-diamond"></i>
    </li>
    <li class="card">
        <i class="fas fa-bomb"></i>
    </li>
    <li class="card">
        <i class="fas fa-leaf"></i>
    </li>
    <li class="card">
        <i class="fas fa-bomb"></i>
    </li>
    <li class="card">
        <i class="fas fa-bolt"></i>
    </li>
    <li class="card">
        <i class="fas fa-bicycle"></i>
    </li>
    <li class="card">
        <i class="fas fa-paper-plane-o"></i>
    </li>
    <li class="card">
        <i class="fas fa-cube"></i>
    </li>
  </ul>
  <script src="js/app.js"></script>
</body>
</html>
